<html>
<head>
     <style>
   .circle1{
        height:80px;
        width:80px;
        border-radius:50%;
        background:blue;
        position:relative;
        animation: slide 7s infinite;
   }
   
   .circle{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:relative;
     animation: roll 7s infinite;
   }
   
   @keyframes roll
   {
        0%{ left:0px;top:0px;
       
   }
        25%{ left:800px;top:0px;
        
   }
        50%{
        left:800px;top:400px;
       
             
        }
        
        75%{
        left:0px;top:400px;
       
             
        }
        100%{left:0px;top:0px;
        
        }
   }
   
    @keyframes slide
   {
        0%{ left:115px;top:200px;
       
   }
        25%{ left:400px;top:0px;
        
   }
        50%{
        left:800px;top:200px;
       
             
        }
        
        75%{
        left:400px;top:400px;
       
             
        }
        100%{left:115px;top:200px;
        
        }
   }
   
     </style> 
</head>
<body>
      <div class="circle">
        
      </div>
      <div class="circle1">
        
      </div>
 
  
</body>
</html>
