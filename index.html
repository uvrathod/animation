<html>
<head>
     <style>
     .smalltri
     {
          height:0px;
          width:0px;
          position:absolute;
          
          border-left:50px solid yellow;
          border-bottom:50px solid green;
          border-right:50px solid red;
          border-top:50px solid blue;
     }
     
     .tri{
          height:10px;
          width:10px;
          position:absolute;
          
          border-left:50px solid yellow;
          border-bottom:50px solid green;
          border-right:50px solid red;
          border-top:50px solid blue;
     }
     .tri1{
          height:10px;
          width:10px;
          position:absolute;
          right:0;
          border-left:50px solid yellow;
          border-bottom:50px solid green;
          border-right:50px solid red;
          border-top:50px solid blue;
     }
     .tri2{
          height:10px;
          width:10px;
          position:absolute;
          right:0;
          top:500px;
          border-left:50px solid yellow;
          border-bottom:50px solid green;
          border-right:50px solid red;
          border-top:50px solid blue;
     }
     .tri3{
          height:10px;
          width:10px;
          position:absolute;
          top:500px;
          border-left:50px solid yellow;
          border-bottom:50px solid green;
          border-right:50px solid red;
          border-top:50px solid blue;
     }
   .circle1{
        height:100px;
        width:100px;
        border-radius:50%;
        background:blue;
        position:relative;
        animation: slide 7s infinite;
   }
   
   .circle{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:relative;
     animation: roll 2s infinite .2s;
   }
   .circle2{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:absolute;
     animation: roll 2s infinite .1s;
   }
   .circle3{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:absolute;
     animation: roll 2s infinite .3s;
   }
   .circle4{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:absolute;
     animation: roll 2s infinite .4s;
   }
   .circle5{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:absolute;
     animation: roll 2s infinite .5s;
   }
   .circle6{
     height:100px;
     width:100px;
     border-radius:50%;
     background-color:red;
     position:absolute;
     animation: roll 2s infinite .6s;
   }
   @keyframes roll
   {
        0%{ left:0px;top:0px;
       
   }
        25%{ left:800px;top:0px;
        
   }
        50%{
        left:800px;top:500px;
       
             
        }
        
        75%{
        left:0px;top:500px;
       
             
        }
        100%{left:0px;top:0px;
        
        }
   }
   
    @keyframes slide
   {
        0%{ left:100px;top:100px;
       
   }
        25%{ left:400px;top:0px;
        
   }
        50%{
        left:700px;top:100px;
       
             
        }
        
        75%{
        left:400px;top:300px;
       
             
        }
        100%{left:100px;top:100px;
        
        }
   }
   
     </style> 
</head>
<body>
     <div class="smalltri">
        
      </div>
     <div class="tri1">
        
      </div><div class="tri2">
        
      </div><div class="tri3">
        
      </div>
     <div class="tri">
        
      </div>
      <div class="circle">
        
      </div>
      <div class="circle1">
        
      </div>
      <div class="circle2">
        
      </div>
      <div class="circle3">
        
      </div>
      <div class="circle4">
        
      </div>
      <div class="circle5">
        
      </div>
      <div class="circle6">
        
      </div>
      
 
  
</body>
</html>
